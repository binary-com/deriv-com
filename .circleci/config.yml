version: 2.1
orbs:
  k8s: circleci/kubernetes@0.7.0
commands:
  git_checkout_from_cache:
    description: "Git checkout and save cache"
    steps:
      - restore_cache:
          keys:
            - source-v1-{{ .Branch }}-{{ .Revision }}
            - source-v1-{{ .Branch }}-
            - source-v1-
      - run:
          name: Fetch git tags
          command: |
            mkdir -p ~/.ssh
            echo 'github.com ssh-rsa ' >> ~/.ssh/known_hosts
            # Fetch tags if git cache is present
            if [ -e /home/circleci/project/.git ]
            then
              git fetch origin --tags
            fi
      - checkout
      - run:
          name: Compress git objects
          command: git gc
      - save_cache:
          key: source-v1-{{ .Branch }}-{{ .Revision }}
          paths:
            - ".git"
  npm_install_from_cache:
    description: "npm install and save cache"
    steps:
      - restore_cache:
          keys:
            - node-{{ checksum "package-lock.json" }}
            - node-
      - run:
          name: Install npm packages
          command: npm ci
      - save_cache:
          key: node-{{ checksum "package-lock.json" }}
          paths:
            - "node_modules"
  npm_test:
    description: "Run npm test"
    steps:
      - run:
          name: "Run test"
          command: npm test
  build:
    description: "Build"
    steps:
      - run:
          name: "Run build"
          command: npm run build
  deploy_gh_pages:
    description: "Deploy to static branches"
    parameters:
      target_branch:
        type: string
    steps:
      - attach_workspace:
          at: public
      - run:
          name: Tag build
          command: echo "<< parameters.target_branch >>-$(date -u +'%Y-%m-%dT%H:%M:%SZ')" > public/version
      - run:
          name: Install and configure dependencies
          command: |
            mkdir "${HOME}/.npm-packages"
            npm config set prefix "${HOME}/.npm-packages"
            npm i -g gh-pages
            git config user.email "ci-build@binary.com"
            git config user.name "ci-build"
      - add_ssh_keys:
          fingerprints:
            - "01:67:4a:6d:26:9c:70:c4:1a:60:91:88:d9:dd:f0:83"
      - run:
          name: Deploy docs to gh-pages branch
          command: /home/circleci/.npm-packages/bin/gh-pages -d public --branch << parameters.target_branch >> --message '[skip ci]'
  docker_build:
    description: "Build Docker image"
    parameters:
      docker_image_tag:
        type: string
        default: "latest-staging"
    steps:
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: Building docker image
          command: |
            docker build -t ${DOCKHUB_ORGANISATION}/deriv-com:${CIRCLE_TAG} -t ${DOCKHUB_ORGANISATION}/deriv-com:<< parameters.docker_image_tag >> .
  docker_push:
    description: "Push image to docker hub"
    steps:
      - run:
          name: Pushing Image to docker hub
          command: |
            echo $DOCKERHUB_PASSWORD | docker login -u $DOCKERHUB_USERNAME --password-stdin
            docker push ${DOCKHUB_ORGANISATION}/deriv-com
  k8s_deploy:
    description: "Deploy to k8s cluster"
    parameters:
      k8s_svc_name:
        type: string
        default: "staging-deriv-com"
    steps:
      - k8s/install-kubectl
      - run:
          name: Deploying to k8s cluster for service << parameters.k8s_svc_name >>
          command: |
            echo $CA_CRT | base64 --decode > ca.crt
            kubectl --server=${KUBE_SERVER} --certificate-authority=ca.crt --token=$SERVICEACCOUNT_TOKEN set image deployment/<< parameters.k8s_svc_name >> << parameters.k8s_svc_name >>=${DOCKHUB_ORGANISATION}/deriv-com:${CIRCLE_TAG}
jobs:
  test:
    docker:
      - image: circleci/node:lts-stretch
        environment:
          - GATSBY_CPU_COUNT=2
          - GATSBY_MAP_API_KEY=${GATSBY_MAP_API_KEY}
          - GATSBY_ENV=staging
    steps:
      - git_checkout_from_cache
      - npm_install_from_cache
      - npm_test
      - build

  build_deploy_staging:
    docker:
      - image: circleci/node:lts-stretch
        environment:
          - GATSBY_CPU_COUNT=2
          - GATSBY_MAP_API_KEY=${GATSBY_MAP_API_KEY}
          - GATSBY_ENV=staging
    steps:
      - git_checkout_from_cache
      - npm_install_from_cache
      - npm_test
      - build
      - deploy_gh_pages:
          target_branch: "staging"
      - docker_build
      - docker_push
      - k8s_deploy

  build_deploy_production-a:
    docker:
      - image: circleci/node:lts-stretch
        environment:
          - GATSBY_CPU_COUNT=2
          - GATSBY_MAP_API_KEY=${GATSBY_MAP_API_KEY}
          - GATSBY_ENV=production
    steps:
      - git_checkout_from_cache
      - npm_install_from_cache
      - npm_test
      - build
      - docker_build:
          docker_image_tag: latest
      - docker_push
      - deploy_gh_pages:
          target_branch: "production-a"
      - k8s_deploy:
          k8s_svc_name: "production-deriv-com"

  build_deploy_production-b:
    docker:
      - image: circleci/node:lts-stretch
        environment:
          - GATSBY_CPU_COUNT=2
          - GATSBY_MAP_API_KEY=${GATSBY_MAP_API_KEY}
          - GATSBY_ENV=production
    steps:
      - git_checkout_from_cache
      - npm_install_from_cache
      - npm_test
      - build
      - deploy_gh_pages:
          target_branch: "production-b"

workflows:
  build_and_push_dev:
    jobs:
      - test:
          filters:
            branches:
              only: /^master/

  build_deploy_staging:
    jobs:
      - build_deploy_staging:
          context: binary-frontend-artifact-upload
          filters:
            branches:
              only: /^master/

  build_deploy_production-a:
    jobs:
      - build_deploy_production-a:
          context: binary-frontend-artifact-upload
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^production_a.*/

  build_deploy_production-b:
    jobs:
      - build_deploy_production-b:
          context: binary-frontend-artifact-upload
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^production_b.*/
