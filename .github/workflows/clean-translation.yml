     
name: Crowdin Branch Clean-Up

on:
  pull_request:
      branches:
       - 'master*'
      types: [closed]
  
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Get branch name
        id: branch-name
        uses: tj-actions/branch-names@v5.2
      - name: Fetching Feature Branch
        run: 
          echo "Latest branch merged to master: ${{ steps.branch-name.outputs.head_ref_branch }}"
      - name: Setup Node
        uses: actions/setup-node@v2.1.2
        with:
            node-version: '14.x'
      - run: npm i -g @crowdin/cli
      - run: npm ci
      - name: Git Setup
        run: 
            echo "Setting up Git identity"
            git config --global user.name "DerivFE"
            git config --global user.email "80095553+DerivFE@users.noreply.github.com"
      - name: Delete Crowdin Branch üóëÔ∏è
         run:  
           crowdin branch delete -b ${{ steps.branch-name.outputs.head_ref_branch }} -T ${{ secrets.CROWDIN_API_KEY }}
                    
