name : testing Release production workflow
on: push

env:
    GATSBY_CPU_COUNT: 2
    GATSBY_ENV: production
    DIRECTUS_AUTH_TOKEN: ${{ secrets.DIRECTUS_AUTH_TOKEN }}
    GATSBY_ENV_CIO_SITE_ID: ${{ secrets.GATSBY_ENV_CIO_SITE_ID }}
jobs:
    lint:
        timeout-minutes: 10
        runs-on: ubuntu-latest
        environment: production
        
        steps:
            
            - name: Checkout 🛎️
              uses: actions/checkout@v2.3.1
            - name: Set the value
              id: step_one
              run: |
                   git tag --sort=-refname | head -n 10
                   echo "GIT_TAG_NAME=`echo $(git describe --tags --abbrev=0)`" >> $GITHUB_ENV
            - name: Use the value
              id: step_two
              run: |
                   echo "$GIT_TAG_NAME"
