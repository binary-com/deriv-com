name: Translation Push

on:
    push:
        branch:
            - 'translation-*'

jobs:
    push-translation:
        runs-on: ubuntu-latest
        steps:
            - name: Extract branch name
              shell: bash
              run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
              id: extract_branch
            - name: Checkout üõéÔ∏è
              uses: actions/checkout@v2.3.1
            - name: Setup Node
              uses: actions/setup-node@v2.1.2
              with:
                  node-version: '14.x'
            - run: npm i -g @crowdin/cli
            - run: npm ci
            - name: Git Setup
              run: 
                  echo "Setting up Git identity"
                  git config --global user.name "DerivFE"
                  git config --global user.email "80095553+DerivFE@users.noreply.github.com"
            - name: Extract Strings
              run:   
                  echo "Running the translation script (extract-translations.js)"
                  npm run translate:extract
            - name: Push New Strings
              run: 
                  echo "Uploading new strings to Crowdin[${{ steps.extract_branch.outputs.branch }}]"
                  npm run translation:push -T ${{ secrets.CROWDIN_API_KEY }}
                
