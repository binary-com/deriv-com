name: Docker Build and Push

on:
  push:
    branches:
      - main

env:
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  DOCKERHUB_PASSWORD: ${{ secrets.DOCKERHUB_PASSWORD }}
  DOCKERHUB_ORGANISATION: ${{ secrets.DOCKERHUB_ORGANISATION }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v2

      - name: Build Docker image üê≥
        run: docker build -t ${{ secrets.DOCKERHUB_ORGANISATION }}/deriv-com:latest .

      - name: Login to Docker Hub üê≥
        run: echo ${{ secrets.DOCKERHUB_PASSWORD }} | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin

      - name: Push Docker image üê≥
        run: docker push ${{ secrets.DOCKERHUB_ORGANISATION }}/deriv-com:latest
