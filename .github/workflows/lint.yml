name: Lint

permissions:
    actions: write
    checks: write
    contents: write
    deployments: write
    pull-requests: write
    statuses: write

on:
    push:
        branches-ignore:
            - staging.*
            - production.*
        tags-ignore:
            - '*.*'
        paths-ignore:
            - '**.md'
env:
    GATSBY_CPU_COUNT: 2
    GATSBY_ENV: staging

jobs:
    lint:
        timeout-minutes: 15
        runs-on: ubuntu-latest

        steps:
            - name: Checkout üõéÔ∏è
              uses: actions/checkout@v2.3.1

            - name: Set up Node.js
              uses: actions/setup-node@v1
              with:
                  node-version: 18
            - name: Cache dependencies
              id: cache
              uses: actions/cache@v2
              env:
                  cache-name: cache-node-modules
              with:
                  path: ./node_modules
                  key: modules-${{ hashFiles('package-lock.json') }}
            - name: Install Node.js dependencies
              run: |
                  npm ci
                  npm test
            - name: Run linters
              uses: wearerequired/lint-action@v1
              with:
                  eslint: true
