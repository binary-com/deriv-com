name: Lint

permissions:
    actions: write
    checks: write
    contents: write
    deployments: write
    pull-requests: write
    statuses: write

on:
    push:
        branches-ignore:
            - staging.*
            - beta.*
            - production.*
        tags-ignore:
            - '*.*'
        paths-ignore:
            - '**.md'
env:
    GATSBY_CPU_COUNT: 2
    GATSBY_ENV: staging

jobs:
    lint:
        timeout-minutes: 15
        runs-on: ubuntu-latest

        steps:
            - name: Checkout 🛎️
              uses: actions/checkout@v2.3.1

            - name: Set up Node.js
              uses: actions/setup-node@v1
              with:
                  node-version: 18
            - name: Cache dependencies
              id: cache
              uses: actions/cache@v2
              env:
                  cache-name: cache-node-modules
              with:
                  path: ./node_modules
                  key: modules-${{ hashFiles('package-lock.json') }}

            - name: Create npmrc file
              shell: bash
              run: echo "@deriv-com:registry=https://npm.pkg.github.com" >> .npmrc

            - name: Setup install read-only token for deriv-com org
              shell: bash
              run: echo '//npm.pkg.github.com/:_authToken=${{ secrets.READ_DERIV_COM_ORG_PACKAGES }}' >> .npmrc

            - name: Install Node.js dependencies
              run: |
                  npm ci
                  npm test
            - name: Run linters
              uses: wearerequired/lint-action@42567b31ed576cdd5a431d77ca5bc8822430d1d0
              with:
                  eslint: true
