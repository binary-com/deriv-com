name: GitHub Actions Workflow

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: npm ci

      - name: Verifying user's organization
        run: |
          # Add the necessary commands or scripts to verify the user's organization
          # Ensure that the command completes successfully without any errors

      - name: Build and test
        run: npm run build && npm test

      - name: Deploy
        run: npm run deploy
