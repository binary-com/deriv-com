name: GitHub Actions

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: npm ci

      - name: Verify user's organization
        run: |
          echo "Verifying user's organization..."
          # Add your verification process here

      - name: Build and test
        run: npm run build && npm run test
