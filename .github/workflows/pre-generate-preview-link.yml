name: Pre-generate preview link

permissions:
    actions: write
    checks: write
    contents: write
    deployments: write
    pull-requests: write
    statuses: write

on:
    pull_request:
        types: [opened, synchronize]

concurrency:
    group: cloudflare-pages-verify-${{ github.head_ref }}
    cancel-in-progress: true

jobs:
    verify_pull_request:
        runs-on: Ubuntu-latest
        steps:
            - name: Generate build status comment
              id: build_status_comment
              uses: actions/github-script@v3
              with:
                  script: |
                      const preview_url = "https://" + "${{ github.head_ref }}" + ".deriv-com-preview-links.pages.dev"
                      const comment = [
                        '## Cloudflare Pages Preview link',
                        '| Name | Result |',
                        '| :--- | :------ |',
                        `| **Build status**  | In progress ‚è≥ |`,
                        `| **Preview URL**  | [Visit Preview](${preview_url}) |`,
                        ''
                      ].join('\n')
                      core.setOutput("comment", comment);

            - name: Post build status comment
              uses: marocchino/sticky-pull-request-comment@v2
              with:
                  header: Cloudflare Pages Preview Comment
                  number: ${{github.event.issue.number}}
                  message: ${{steps.build_status_comment.outputs.comment}}
