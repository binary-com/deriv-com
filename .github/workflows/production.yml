name: Release Production

on:
    push:
        branches: [ prod-version ]

env:
    GATSBY_CPU_COUNT: 2
    GATSBY_ENV: production

jobs:
    lint:
        timeout-minutes: 10
        runs-on: ubuntu-latest

        steps:
            - name: Checkout ðŸ›Žï¸
              uses: actions/checkout@v2.3.1

            - name: Set up Node.js
              uses: actions/setup-node@v1
              with:
                  node-version: 12
            - name: Cache dependencies
              id: cache
              uses: actions/cache@v2
              env:
                  cache-name: cache-node-modules
              with:
                  path: ./node_modules
                  key: modules-${{ hashFiles('package-lock.json') }}
            - name: Install Node.js dependencies
              run: |
                  npm ci
                  npm test
    get-version:
      runs-on: ubuntu-latest
      steps:
        - name: Get version from actions
          uses: olegtarasov/get-tag@v2.1
          id: tagName

    build-and-deploy:
      needs: get-version
      runs-on: ubuntu-latest
      steps:
        - name: Get version from actions
          uses: olegtarasov/get-tag@v2.1
          id: tagName

        - name: Set version
          run: echo "GATSBY_DERIV_VERSION=$GIT_TAG_NAME" >> $GITHUB_ENV

        - name: Log values
          run: echo $GIT_TAG_NAME
        
        - name: Log more values
          run: |
            echo ${{ steps.tagName.outputs.tag }}
            echo ${{ steps.tagName.outputs.version }}

        - name: Checkout ðŸ›Žï¸
          uses: actions/checkout@v2.3.1

        - name: Install and Build ðŸ”§ # This example project is built using npm and outputs the result to the 'build' folder. Replace with the commands required to build your project, or remove this step entirely if your site is pre-built.
          run: |
            npm ci
            npm run build

        - name: Deploy ðŸš€
          uses: JamesIves/github-pages-deploy-action@4.1.5
          with:
            branch: gh-pages # The branch the action should deploy to.
            folder: public # The folder the action should deploy.
