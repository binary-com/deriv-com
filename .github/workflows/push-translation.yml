name: Translation Push

on:
  pull_request:
    types: [opened, reopened, synchronize]
    branches:
        - 'master*'
        
jobs:
    push-translation:
        runs-on: ubuntu-latest
        steps:
            - name: Extract branch name
              shell: bash
              run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
              id: extract_branch
            - name: Checking branch name (‚ùå Stops when branch is not for translation)
              uses: andymckay/cancel-action@0.2
              if:  "!contains(steps.extract_branch.outputs.branch, 'translation-') || contains(steps.extract_branch.outputs.branch, 'stp-')"
            - name: Checkout üõéÔ∏è
              uses: actions/checkout@v2.3.1
            - name: Setup Node
              uses: actions/setup-node@v2.1.2
              with:
                  node-version: '14.x'
            - run: npm i -g @crowdin/cli
            - run: npm ci
            - name: Git Setup
              run: 
                  echo "Setting up Git identity"
                  git config --global user.name "DerivFE"
                  git config --global user.email "80095553+DerivFE@users.noreply.github.com"
            - name: Push New Strings & Translations ‚¨ÜÔ∏è
              run:  
                  crowdin upload sources -b ${{ steps.extract_branch.outputs.branch }} -T ${{ secrets.CROWDIN_API_KEY }}; crowdin upload translations -b ${{ steps.extract_branch.outputs.branch }} -T ${{ secrets.CROWDIN_API_KEY }}
                

