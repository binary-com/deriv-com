permissions:
    issues: write
    pull-requests: write

name: 'Close stale issues and PRs'
on:
    workflow_dispatch:
    schedule:
        - cron: '30 1 * * *'

jobs:
    stale:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/stale@v8
              with:
                  stale-issue-message: 'This issue is stale because it has been open 30 days with no activity. Remove stale label or comment or this will be closed in 2 days.'
                  stale-pr-message: 'This PR is stale because it has been open 30 days with no activity. Remove stale label or comment or this will be closed in 2 days.'
                  close-issue-message: 'This issue was closed because it has been stalled for 2 days with no activity. Please reopen it if needed.'
                  close-pr-message: 'This PR was closed because it has been stalled for 2 days with no activity. Please reopen it if needed.'
                  days-before-stale: 30
                  days-before-close: 2
                  ascending: true
                  operations-per-run: 500
