name: Translation Branch Check

on:
  pull_request:
    types: [opened, reopened, synchronize]
    branches:
        - 'master*'
        
jobs:
    check-translation-branch:
        runs-on: ubuntu-latest
        steps:
            - name: Check Ref
              run: echo 'branch name is ${{ github.head_ref }} translation- ${{startsWith(github.head_ref, 'translation-')}}  stp- ${{startsWith(github.head_ref, 'stp-')}}'
            - name: Checkout 🛎️
              uses: actions/checkout@v2.3.1
            - name: Save PR number
              run: |
                mkdir -p ./pr
                echo ${{ github.event.number }} > ./pr/NR
            - uses: actions/upload-artifact@v2
              with:
                name: pr
                path: pr/

