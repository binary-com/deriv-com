name: Pre-push Translation

on:
  pull_request:
    types: [opened, reopened, synchronize]
    branches:
        - 'master*'
        
jobs:
    check-translation-branch:
        runs-on: ubuntu-latest
        uses: mad9000/actions-find-and-replace-string@2
        id: clean_branch
        with:
            source: ${{ github.head_ref }} 
            find: '$'        
            replace: '' 
        if:  startsWith(github.head_ref, 'translation') || startsWith(github.head_ref, 'stp')
        steps:
            - name: Branch Check üîç
              run: echo '${{ steps.clean_branch.outputs.value } }} is valid branch for translation workflow'
              

