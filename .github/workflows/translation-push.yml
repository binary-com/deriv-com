name: Push Translation

on:
  workflow_run:
    workflows: ["Translation Branch Check"]
    types:
      - completed
        
jobs:
    push-translation:
        runs-on: ubuntu-latest
        steps:
            - name: ENV
              run: env
            - name: Checkout üõéÔ∏è
              uses: actions/checkout@v2.3.1
              with:
                ref: ${{ github.event.workflow_run.head_branch }}
            - name: Setup Node
              uses: actions/setup-node@v2.1.2
              with:
                  node-version: '14.x'
            - name: Installing Crowdin     
            - run: npm i -g @crowdin/cli
            - name: Pushing new strings & translations to ${{ github.event.workflow_run.head_branch }}  ‚¨ÜÔ∏è
              run:  
                  crowdin upload sources -b ${{ github.event.workflow_run.head_branch }} -T ${{ secrets.CROWDIN_API_KEY }}; crowdin upload translations -b ${{ github.event.workflow_run.head_branch }} -T ${{ secrets.CROWDIN_API_KEY }}
                

