name: Sync Master Translation

on:
  push:
    branches:
        - 'master*'
        
jobs:
    sync-translation:
        runs-on: ubuntu-latest
        steps:
            - name: Get current branch name
              shell: bash
              run: echo "##[set-output name=branch;]$(echo ${GITHUB_REF#refs/heads/})"
              id: current_branch
            - name: Checkout üõéÔ∏è
              uses: actions/checkout@v2.3.1
            - name: Setup Node
              uses: actions/setup-node@v2.1.2
              with:
                  node-version: '14.x'
            - run: npm i -g @crowdin/cli
            - name: Git Setup
              run: 
                  echo "Setting up Git identity"
                  git config --global user.name "DerivFE"
                  git config --global user.email "80095553+DerivFE@users.noreply.github.com"
            - name: Push New Strings & Translations ‚¨ÜÔ∏è
              run:  
                  crowdin upload sources -b ${{ steps.current_branch.outputs.branch }} -T ${{ secrets.CROWDIN_API_KEY }}; crowdin upload translations -b ${{ steps.current_branch.outputs.branch }} -T ${{ secrets.CROWDIN_API_KEY }}
                

