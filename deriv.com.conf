server {
    listen 80;
    server_name  _;

    charset UTF-8;

    error_page 404 /404.html;

    root   /usr/share/nginx/html;
    index  index.html index.htm;

    location @custom_error_503 {
        return 503;
    }

    location ~ /\.git {
        return 404;
    }

    location /responsible-trading {
        return 301 https://$http_host/responsible/;
    }

    location /contact-us {
        return 301 https://$http_host/contact_us/;
    }

    location ~* "^/zh_cn/terms-and-conditions" {
        return 301  https://$http_host/zh-cn/terms-and-conditions/#clients;
    }

    location ~* "^/zh_tw/terms-and-conditions" {
        return 301  https://$http_host/zh-tw/terms-and-conditions/#clients;
    }

    location ~* "^/([\w]{2}|zh-tw|zh-cn)/careers" {
        return 301  https://$http_host/careers/;
    }

    location = /sw.js {
        add_header Cache-Control "public, max-age=0, must-revalidate";
    }

    location ~* \.(html)$ {
        add_header Cache-Control "public, max-age=0, must-revalidate";
    }
    
    location ~ (app-data\.json)$ {
        add_header Cache-Control "public, max-age=0, must-revalidate";
    }

    location /page-data {
        add_header Cache-Control "public, max-age=0, must-revalidate";
    }

    location /static {
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    location ~* \.(?:js|css)$ {
        add_header Cache-Control "public, max-age=31536000, immutable";
    }
}
