fragment heroImage on File {
  childImageSharp {
    gatsbyImageData(
      formats: [AUTO, AVIF, WEBP]
      layout: FULL_WIDTH
      placeholder: DOMINANT_COLOR
    )
  }
}

fragment bannerImage on File {
  childImageSharp {
    gatsbyImageData(
      formats: [AUTO, AVIF, WEBP]
      layout: CONSTRAINED
      placeholder: NONE
    )
  }
}

fragment fadeIn on File {
  childImageSharp {
    gatsbyImageData(
      formats: [AUTO, WEBP]
      layout: CONSTRAINED
      breakpoints: [360, 992]
      placeholder: NONE
    )
  }
}

fragment homePageHeroFadeIn on File {
  childImageSharp {
    gatsbyImageData(
      formats: [AUTO, WEBP]
      layout: CONSTRAINED
      breakpoints: [360, 992]
      placeholder: DOMINANT_COLOR
    )
  }
}
